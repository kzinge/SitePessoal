<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4dbfde8f41.js" crossorigin="anonymous"></script>
    <title>Kzinge</title>
</head>
<body>
    <main>
        <header>
            <img src="kauan.jpg" alt="">
            <div class="texto">
                <h1>George Kauan</h1>
                <p>Apenas um aluno do IFeRNo que faz infoweb e que ainda tem o mundo todo para desbravar</p>
            </div>
        </header>
        <h4>Onde me encontrar?</h4>
        <section>
            <div class="redes" id="insta">
                <a href="https://www.instagram.com/kauansanttoz" target="_blank">
                    <button class="botao">
                        <i class="fa-brands fa-instagram"></i>
                        <h6>Instagram</h6>
                    </button>
                </a>
            </div>
            <div class="redes" id="spotify">
                <a href="https://open.spotify.com/user/gwi2nrf8c2rzo3zw54tpwe78t?si=1934aeec578a481f" target="_blank">
                    <button class="botao">
                        <i class="fa-brands fa-spotify"></i>
                        <h6>Spotify</h6>
                    </button>
                </a>
            </div>
            <div class="redes" id="skoob">
                <a href="https://www.skoob.com.br/usuario/8160345" target="_blank">
                    <button class="botao">
                        <i class="fa-solid fa-book-open"></i>
                        <h6>Skoob</h6>
                    </button>
                </a>
            </div>
            <div class="redes" id="git">
                <a href="https://github.com/kzinge" target="_blank">
                    <button class="botao">
                        <i class="fa-brands fa-github"></i>
                        <h6>Github</h6>
                    </button>
                </a>
            </div>
            <div class="redes">
                <button class="botao" id="email">
                    <i class="fa-solid fa-envelope"></i>
                    <h6>E-mail</h6>
                </button>
            </div>
            <div class="redes" id="cnqp">
                <a href="http://lattes.cnpq.br/4497993065857378" target="_blank">
                    <button class="botao">
                        <i class="fa-solid fa-scroll"></i>
                        <h6>Lattes</h6>
                    </button>
                </a>
            </div>
        </section>
        <footer>
            <p>Que a sorte esteja <i>sempre</i> ao seu favor!</p>
        </footer>
    </main>
<script src="script.js"></script>
</body>
</html>
